<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>

    

</head>


<body>
    <div class="menu container">

        

        <input type="checkbox" id="menu">
        <label for="menu"> <img src="img/menu.png" class="menu-icono" alt="menu"></label>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="secciones.html">Secciones</a></li>
                <li><a href="novedades.html">Novedades</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>    
            </ul>
        </nav>
    </div>

    <h3 class="titulo-cont">CONTACTO</h3>

    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01">
          
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02">
          
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Localidad</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>Mendoza</option>
            <option>Buenos Aires</option>
            <option>Cordoba</option>
            <option>Tucuman</option>
            <option>San Luis</option>
            <option>Santa Cruz</option>
            <option>Santa Fe</option>

          </select>
          
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">CODIGO POSTAL</label>
          <input type="text" class="form-control" id="validationCustom05" required>
         
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">ENVIAR FORMULARIO</button>
        </div>
      </form>

    <footer class="footer">
        <div class="footer-1 container">

                <li><a href="contacto.html">Contacto</a></li>    
            </ul>

        </div>

        <div class="footer-2">
            <p>tercerEntregaProyecto - CoderHouse</p>

        </div>

    </footer>

</body>
</html>
